<!DOCTYPE html>
<html>
<meta charset="utf-8" />

<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <style>
        #map {
            width: 100%;
            height: 600px;
            box-shadow: 5px 5px 5px #888;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>'
                + 'contributors',
            maxZoom: 18
        });
        var map = L.map('map', {
            center: [1.6209380108119853, -75.60412744562424],
            zoom: 15,
            layers: osm,
            scrollWheelZoom: false,
        });
        L.control.scale().addTo(map);


        var marker = L.marker([1.620646598386159, -75.60439628144336], {
            draggable: true,
            title: 'pincha aquí'
        }).addTo(map)
            .bindPopup('Universidad de la Amazonia')
            .openPopup();

        var marker = L.marker(
            [1.61505624770046, -75.61382803492239]
        ).addTo(map)

        var marker = L.marker(
            [1.61492521219097, -75.61335395546449]
        ).addTo(map)

        var circle = L.circle([1.6152024996804437, -75.61327966233799], 500, {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5
        }).addTo(map);

        var polygon = L.polygon([
            [1.615415392347718, -75.61301433079004],
            [1.6146908133219875, -75.6127856724716],
            [1.614486116004032, -75.61352316666701],
            [1.6151821311125867, -75.61373506471702]
        ]).addTo(map)
            .bindPopup('Plaza Santander');

        //Añadir una línea
        var pointA = new L.LatLng(1.618312628012372, -75.6049165093788);
        var pointB = new L.LatLng(1.619551324325226, -75.60573993726541);
        var pointC = new L.LatLng(1.619551324325226, -75.60573993726541);
        var pointD = new L.LatLng(1.6201348065359047, -75.60517296772497);
        var latlngs = [pointA, pointB,pointC,pointD];
        var polyline = L.polyline(
            latlngs, { color: 'red' }
        )
            .addTo(map)
            


    </script>
</body>

</html>
